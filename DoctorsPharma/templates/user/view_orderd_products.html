{% extends "user/inner-page.html"%}
{% block body %}
<form name="f1" method="post" action="">
    <table class="table table-borderless">
        <tr>
            <th>#</th>
            <th>Date</th>
            <th>Medicine</th>
            <th>Brand</th>
            <th>Price</th>
            <th colspan="2"></th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ i['date'] }}</td>
            <td>{{ i['name'] }}</td>
            <td>{{ i['brand'] }}</td>
             <td>{{ i['cost'] }}</td>
            <td><a href="/return_product/{{ i['delivery_id'] }}"class="btn btn-outline-danger" onclick="return confirm('Do you want to return this item?')">Return</a></td>

        </tr>
        {% endfor %}
    </table>

</form>

{% endblock %}
