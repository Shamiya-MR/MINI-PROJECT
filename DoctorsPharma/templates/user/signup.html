<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/signup_post">
    <table border="1">
        <tr>
            <th>Photo</th>
            <td><input type="file" name="filefield" required></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input type="text" name="n1" required></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" name="n2" required placeholder="example@gmail.com"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input type="text" name="n3" required pattern="[6789]{1}[0-9]{9}" placeholder=[6789]{1}[0-9]{9}"></td>
        </tr>
        <tr>
            <th>DOB</th>
            <td><input type="date" name="n4" required ></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td><input type="radio" name="n5" value="Male" required>Male
                <input type="radio" name="n5" value="Female" required>Female</td>
        </tr>
       <tr>
            <th>Place</th>
            <td><input type="text" name="n6" required ></td>
        </tr>
        <tr>
            <th>Post</th>
            <td><input type="text" name="n7" required ></td>
        </tr>
           <tr>
            <th>District</th>
               <td><select name="n8" required >
                   <option></option>
                   <option>Trivandrum</option>
                   <option>Kollam</option>
                   <option>Kottayam</option>
                   <option>Alappuzha</option>
               </select></td>
        </tr>
           <tr>
            <th>Pincode</th>
            <td><input type="text" name="n9" required  maxlength="6"></td>
        </tr>
         <tr>
            <th>Pincode</th>
            <td><input type="text" name="n9" required  maxlength="6"></td>
        </tr>
          <tr>
            <th>Create a password</th>
            <td><input type="text" name="n10" required  maxlength="8"></td>
        </tr>
          <tr>
            <th>Confirm password</th>
            <td><input type="text" name="n11" required  maxlength="8"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" name="s1" value="Sign Up"></td>
        </tr>
    </table>
</form>

</body>
</html>
